def setting = rootProject.ext
apply plugin:'com.android.application'

android {
    compileSdk setting.android.compileSdk

    defaultConfig {
        applicationId "com.example.quicklytanking"
        minSdk setting.android.minSdk
        targetSdk setting.android.targetSdk
        versionCode setting.android.versionCode
        versionName setting.android.versionName
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility setting.javaVersion
        targetCompatibility setting.javaVersion
    }
    buildToolsVersion '31.0.0'
}

dependencies {
    if(!isDebug)
    {
        implementation(project(":modulesCore:main"))
    }
    implementation(project(":modulesBase:libBase"))
    annotationProcessor(setting.libARouterCompiler)
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}